<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anonymous Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f5f5f5;
    }
    #messages {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      background: white;
      margin-bottom: 10px;
    }
    #status {
      font-weight: bold;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
    }
    button {
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1>Anonymous Chat</h1>
  <div id="status">Connecting...</div>
  <div id="messages"></div>
  <input type="text" id="input" placeholder="Type a message..." disabled />
  <button id="sendBtn" disabled>Send</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const statusEl = document.getElementById('status');
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');

    let currentRoom = null;

    const addMessage = (msg, sender = 'Stranger') => {
      const div = document.createElement('div');
      div.textContent = `${sender}: ${msg}`;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    };

    socket.on('waiting', () => {
      statusEl.textContent = 'Waiting for a stranger to connect...';
    });

    socket.on('match-found', ({ roomId }) => {
      currentRoom = roomId;
      statusEl.textContent = 'Stranger connected! Say hi!';
      inputEl.disabled = false;
      sendBtn.disabled = false;
    });

    socket.on('message', (msg) => {
      addMessage(msg, 'Stranger');
    });

    socket.on('partner-disconnected', () => {
      statusEl.textContent = 'Stranger disconnected. Refresh to start a new chat.';
      inputEl.disabled = true;
      sendBtn.disabled = true;
      currentRoom = null;
    });

    sendBtn.onclick = () => {
      const msg = inputEl.value.trim();
      if (msg && currentRoom) {
        socket.emit('message', { roomId: currentRoom, text: msg });
        addMessage(msg, 'You');
        inputEl.value = '';
      }
    };

    inputEl.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });
  </script>
</body>
</html>
